<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration Form</title>
    <style>
      #form {
        text-align: center; background-color: bisque;
        border: 10px solid rgb(89, 91, 84); margin-right: 20%; margin-left: 20%;
        box-shadow: 3px 3px 15px;
        padding: 15px;
      }
      /* #form {
        border: 10px solid rgb(89, 91, 84); margin-right: 20%; margin-left: 20%;
      } */
       /* #i{
        background-image: url(img/canada.png);
       } */
    </style>
  </head>
  <body>
    <!-- divform -->
    <div id="form">
    <h1 style="background-color: rgb(241, 116, 7);"><u> Registration Form </u></h1>
    <hr />
    <!-- start fristhalf -->
    <h2 style="border: 3px solid rgb(250, 171, 80);"><u> Personal Details </u></h2>
    <!-- form start -->
    <form>
      First Name:<input
        type="text"
        name="first name"
        required
        placeholder="First Name"
      /><br /><br />
      Middle Name:
      <input
        type="text"
        name="middle name"
        required
        placeholder="Middle Name"
      /><br /><br />
      Last Name:
      <input
        type="text"
        name="last name"
        required
        placeholder="Last Name"
      /><br /><br />
      Birthdate:
      <input type="date" name="bday" required><br><br>
      E-mail:
      <input
        type="text"
        name="e-mail"
        required
        placeholder="example@gmail.com"
      /><br /><br />
      Mobile NO.:
      <select name="country">
        <!-- <option value="+91" id="i">+91</option> -->
        <option value="+91 ind">+91 IND</option>
        <option value="+67 indo">+67 indo</option>
        <option value="+27 swiz">+27 swiz</option>
        <option value="+45 ire">+45 ire</option>
        <option value="+37 sl">+37 sl</option>
      </select>
      <input
        type="text"
        name="mobile numbre"
        required
        placeholder="Ex:0000000000"
      />
      <br/>
      <br/>
      Gender:
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female
      <input type="radio" name="gender" value="other">Other
      <br/>
      <br/>
     Address:
      <textarea name="add" rows="4" cols="25" placeholder="Address......"></textarea>
      <br><br>
      <!-- end fristhalf -->
      <!-- stat sec.half -->
      <H2 style="border: 3px solid rgb(250, 156, 80);"> <u> Educational Qualification </u></H2>
      <br/> 
      Education:
      <input list="education list" name="education" required>
      <datalist id="education list">
        <option value="SSC">
        <option value="HSC"></option> 
        <option value="Graduate"></option> 
      </datalist>
      <br><br>
      Hobby:
      <input type="checkbox" name="hobby" value="indoor sport">Indoor Sport
      <input type="checkbox" name="hobby" value="outdoor sport">Outdoor Sport <br>
      <input type="checkbox" name="hobby" value="reading">Reading
      <input type="checkbox" name="hobby" value="music">Music
      <input type="checkbox" name="hobby" value="travelling">Travelling
      <br><br>
      Attach cretificate:
      <input type="file" name="photo" style="background-color: rgb(156, 156, 241);">
      <input type="submit"> 
      <br><br><br>
      <input type="submit" value="Submit" style="background-color: rgb(52, 88, 248);">
      <input type="reset">

    <!-- end sec.half -->
    </form>
    <!-- Form end -->
    </div>
 
  </body>
</html>
